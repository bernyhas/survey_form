<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey website</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading-primary">Microverse Survey Process</h1>
    <p>Hell World!</p>
    <div id="container">
      <div class="form-wrap">
        <h1>Survey</h1>
        <p>It's free and only takes a minute</p>
        <form action="">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" />
          </div>
          <div class="form-group">
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
              <option value="male" selected>Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" />
          </div>
          <!-- <div class="form-group">
            <label for="age">Age</label>
            <input type="number" name="age" id="age" />
          </div> -->
          <div class="form-group">
            <label for="birthdate">Birthdate</label>
            <input type="date" name="birthdate" id="birthdate" />
          </div>
          <div class="form-group">
            <label for="quetion">Where do you heard about Microverse</label>
            <select name="quetion" id="quetion">
              <option value="facebook" selected>Facebook</option>
              <option value="google">Google Search</option>
              <option value="friend">Friend</option>
            </select>
          </div>

          <div class="form-control">
            <label for="membership">What your Programming level skill:</label>
            <input
              type="radio"
              name="membership"
              id="membership"
              value="simple"
            />
            Basic
            <input
              type="radio"
              name="membership"
              id="membership"
              value="standard"
              checked
            />
            Intermediate
            <input
              type="radio"
              name="membership"
              id="membership"
              value="super"
            />
            Advance
          </div>
          <div class="form-control">
            <label for="likes">How do you find microverse program</label>
            <input type="checkbox" name="likes" id="likes" value="easy" />
            Easy
            <input type="checkbox" name="likes" id="likes" value="hard" />
            Hard
            <input type="checkbox" name="likes" id="likes" value="best" />
            Best program ever!
          </div>
          <div class="form-group">
            <label for="message"
              >Tell why microverse should invest in you</label
            >
            <textarea name="message" id="message" rows="5"></textarea>
          </div>
          <!-- <input type="submit" value="Submit" /> -->
          <!-- using button tag -->
          <!-- <button type="submit">Submit</button> -->
          <!-- <button type="reset">Reset</button> -->
          <button type="submit" class="btn">Submit</button>
          <p class="bottom-text">
            By clicking the Submit button, you agree to our
            <a href="#">Terms & Conditions</a> and
            <a href="#">Privacy Policy</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
